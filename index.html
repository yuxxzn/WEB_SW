  <div class="container">

      <h1>my record</h1>

        <div>
          <input type="text" id="memo-title-input" placeholder="제목을 입력하세요" class="memo-input">

        </div>
      </div>
    </div>

    <div class="middle">
      <div>
        <input type="file" id="memo-image-input" class="memo-input">
      </div>
      <div>
        <button onclick="addMemo()">추가</button>
      </div>
    </div>

      <div class="last">
        <div>
          <input type="text" id="search-input" placeholder="검색할 제목이나 내용을 입력하세요" class="memo-input">
        </div>
        <div>
          <button onclick="searchMemos()">검색</button>
        </div>
      </div>

      <div class="write">
        <ul id="memo-list" class="memo-list"></ul>
      </div>
